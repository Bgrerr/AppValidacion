<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web APIs</title>
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form id="userForm">
        <input type="text" id="name" placeholder="Nombre" required /><br/>
        <input type="email" id="email" placeholder="Correo electrónico" required /><br/>
        <input type="number" id="age" placeholder="Edad" required/><br/>
        <button type="submit">Guardar</button>
    </form>
    <button id="showData">Mostrar Datos Guardados</button>
    <div id="userData"></div>

    <h2>Geolocalización</h2>
    <button id="getLocation">Obtener Ubicación</button>
    <div id="locationResult"></div>

    <h2>Búsqueda Dinámica</h2>
    <input type="text" id="searchInput" placeholder="Buscar" />
    <button id="searchButton">Buscar</button>
    <div id="searchResults"></div>

    <script src="js/form.js"></script>
    <script src="js/geoloc.js"></script>
    <script src="js/search.js"></script>




</body>
</html>
